<h1 class="mb-4 rustica-bold">Vivero El Otoño</h1>
<hr>
<div class="mb-4">
  <img src="../../../assets/FondoNatural.png" class="img-fluid img-border-gray" alt="Imagen de ejemplo">
</div>
<hr>
<div class="custom-container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre común</th>
        <th scope="col">Tipo</th>
        <th scope="col">Clima</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let planta of plantas">
        <td class="bg-white text-dark border-0"><strong>{{ planta.id }}</strong></td>
        <td class="bg-white text-dark border-0">{{ planta.nombre_comun }}</td>
        <td class="bg-white text-dark border-0">{{ planta.tipo }}</td>
        <td class="bg-white text-dark border-0">{{ planta.clima }}</td>
      </tr>
    </tbody>
  </table>
</div>
Total plantas de interior: {{ contarInteriores() }}<br>
Total plantas de exterior: {{ contarExteriores() }}
